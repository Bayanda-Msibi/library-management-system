{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-6 mx-auto">
    <div class="card p-4">
      <h2 class="h4 mb-3">Edit Book</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" name="quantity" class="form-control" min="0" value="{{ book.quantity }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select">
            <option value="">— None —</option>
            {% for c in categories %}
              <option value="{{ c.id }}" {% if book.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
