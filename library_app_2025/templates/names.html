{% extends 'base.html' %}
{% block content %}
<h2 class="h4 mb-3">Names</h2>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead><tr><th>Name</th><th style="width:160px;">Actions</th></tr></thead>
    <tbody>
      {% for p in people %}
      <tr>
        <td>{{ p.name }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_name', id=p.id) }}">Edit</a>
          <form action="{{ url_for('delete_name', id=p.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Delete this name?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="2" class="text-center text-muted">No names yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
