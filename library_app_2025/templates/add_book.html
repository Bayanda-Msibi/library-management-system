{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-6 mx-auto">
    <div class="card p-4">
      <h2 class="h4 mb-3">Add New Book</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input name="author" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" name="quantity" class="form-control" min="0" value="0" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select">
            <option value="">— None —</option>
            {% for c in categories %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-success" type="submit">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
