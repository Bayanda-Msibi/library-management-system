{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4 mb-0">Categories</h2>
  <a class="btn btn-success" href="{{ url_for('add_category') }}">+ Add Category</a>
</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width: 180px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categories %}
      <tr>
        <td>{{ c.name }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_category', cat_id=c.id) }}">Edit</a>
          <form action="{{ url_for('delete_category', cat_id=c.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Delete this category?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="2" class="text-center text-muted">No categories yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
